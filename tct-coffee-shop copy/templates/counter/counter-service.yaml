apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: counter
  name: counter
spec:
  ports:
    - name: {{ .Values.counter.service.ports.name }}
      port: {{ .Values.counter.service.ports.port }}
      targetPort: {{ .Values.counter.service.ports.targetPort }}
  selector:
    io.kompose.service: counter
